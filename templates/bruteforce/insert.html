<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <label for="url">Enter a URL:</label>
        <input type="text" id="url" name="url">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
